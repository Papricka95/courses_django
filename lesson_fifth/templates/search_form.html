<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/lesson_fifth/search/" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>

<!-- Собранные данные через формы с соответствующими ключами,
     отправляется на сервер методом POST по кнопке submit.
     И при нажатии этой кнопки данные передаются на сервер по
     url = /lesson_fifth/file-input/ и вызывается соответствующее
     представление (view), которая обрабатывает эти данные
     и записывает в файл (например).
     ! Защита от межсайтовой подделки запросов разраб-и Django
     добавили специальный токен csrf, который надо добавлять при отправки данных (POST запрос!)
-->
    <form action="/lesson_fifth/file-input/" method="post">
        {% csrf_token %}
        Ваше имя<input type="text" name="name"> <br>
        Ваша фамилия<input type="text" name="surname"> <br>
        Ваша дата рождения<input type="text" name="birth"> <br>
        Ваш пол<br>
        <input type="radio" name="gender" value="male">Мужчина<br>
        <input type="radio" name="gender" value="female">Женщина<br>
        <button type="submit">Записать в файл!</button>
    </form>



</body>
</html>
